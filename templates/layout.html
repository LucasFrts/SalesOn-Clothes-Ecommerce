<!DOCTYPE html>
<html lang="en">
  <head>
    {% block head %}

    <title>{% block title %} {% endblock %}</title>
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico')}}">

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Latest compiled and minified CSS -->
    <!-- Boostrap 5.0 -->
   <link
      rel="stylesheet"
      href="{{ url_for('static', filename='libs/Bootstrap/bootstrap.min.css') }}"
    />
    <script src="{{ url_for('static', filename='libs/Bootstrap/bootstrap.bundle.min.js') }}"></script> 
    <!-- Fim -->
    
    <!-- Variaveis no React -->
    {% block variables %}
    <script>
      token = "{{ flask_token }}";
    </script>
    {% endblock %}
    <!-- Fim -->
    {% endblock%}
    <!-- Css styles -->
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='CSS/styles.css') }}"
    />
    <!-- Fim -->
  </head>
  <body>
    <header>
      {% include 'nav.html' %}
    </header>
    <!-- Todo conteudo da pagina existirá dentro do main -->
    <main>{% block content %} {% endblock %}</main>

    <!-- Arquivo de renderização pai do React compilado -->
    <!-- <script src="./../static/JS/app-bundle.js"></script> -->
  </body>
</html>
